schema {
  query: Query
  mutation: Mutation
}


# the top level query
type Query {
  # the active flow
  flow(name: String = ""): Flow!

  # the set of protocols for products and factories in a given package
  catalog(package: String = "flocor"): Catalog

  # basic node from {pyre.calc}
  # variables
  calcVariables: [Specification!]!
  # and operators
  calcOperators: [Producer!]!

  # server version information
  version: Version!

  # fetch a node given its id
  node(id: ID!): Node
}


# mutations
type Mutation {

  # {calc} nodes
  addCalcVariable(nodeinfo: NewNodeInput!): NewNodeInfo!
  addCalcOperator(nodeinfo: NewNodeInput!): NewNodeInfo!

  # move an existing n ode
  moveNode(nodeinfo: MoveNodeInput!): MoveNode!
}


# the input payload to the mutation that adds nodes to the diagram
input NewNodeInput {
  # the flow to which it belongs
  flow: ID!
  # the family name of the node
  family: String!
  # and its location in the diagram
  x: Int!
  y: Int!
}

# the result payload for the mutation that adds nodes to the diagram
type NewNodeInfo {
  # the flow that owns the new node
  flow: ID!
  # and the node that was added
  node: Node!
}


# the input payload to the mutation that moves nodes around
input MoveNodeInput {
  # the id of the moving node
  id: ID!
  # and its new location on the diagram
  x: Int!
  y: Int!
}


# the result payload for the mutation that moves nodes around
type MoveNode {
  # refresh the information of the moving node
  node: Node!
}

# the flow
type Flow implements Node {
  # flow identification
  id: ID!
  # the name of the flow
  name: String!
  # and its type
  family: String!

  # the set of products
  products(after: String, first: Int, before: String, last: Int): ProductConnection!
  factories(after: String, first: Int, before: String, last: Int): FactoryConnection!
}


# a product is a named+typed variable
type Product implements Node {
  id: ID!
  name: String
  family: String!
  position: Position!
}

# support for product connections
type ProductConnection {
  edges: [ProductEdge]
  pageInfo: PageInfo!
}

type ProductEdge {
  node: Product
  cursor: String!
}


# factories
type Factory implements Node {
  id: ID!
  name: String
  family: String!
  position: Position!
}

# support for factory connections
type FactoryConnection {
  edges: [FactoryEdge]
  pageInfo: PageInfo!
}

type FactoryEdge {
  node: Factory
  cursor: String!
}


# the full set of known specifications and producers in a given package
type Catalog {
  # the package name
  package: String!
  # known product specifications
  specifications: [Specification!]!
  # known factory descriptions
  producers: [Producer!]!
}

# the protocol implemented by data products
type Specification {
  # specifications have family names
  family: String!
}

# the protocol implemented by factories
type Producer {
  # producers have family names
  family: String!
  # inputs
  inputs: [Slot!]!
  # and outputs
  outputs: [Slot!]!
}

# a slot is a paring of a specification with a label; used in laying out producers
type Slot {
  # the name of the slot
  name: String!
  # and its type
  spec: Specification!
}


# server version
type Version {
  major: Int!
  minor: Int!
  micro: Int!
  revid: String!
}


# basic types
type Position {
  # the diagram coordinates of a node
  x: Int!
  y: Int!
}


# interfaces
# the flow node interface
interface Node {
  # the node id
  id: ID!
  # and its position
  position: Position
}


# boilerplate for connections
type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}


# end of file
