schema {
  query: Query
}


# the top level query
type Query {
  version: Version
}


# server version
type Version {
  major: Int!
  minor: Int!
  micro: Int!
  revision: String!
}


# the application instance; grants access to the configuration store
type FloCor implements Node {
  # for node
  id: ID!
  name: String!
  family: String!
}


# the abstractions

"""
Things that are retrievable by their globally unique id
"""
interface Node {
  # the guid
  id: ID!
  # all pyre components have a name
  name: String!
  # and a family
  family: String!
}


# end of file
